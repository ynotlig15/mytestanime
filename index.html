<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relógio Digital</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('https://wallpapersmug.com/download/1920x1080/857f6a/suzume-no-tojimari-anime.jpg'); /* Imagem de anime isekai */
            background-size: cover; /* Cobre toda a tela */
            background-position: center center; /* Centraliza a imagem */
            background-attachment: fixed; /* Mantém a imagem fixa ao rolar a página */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #fff;
        }

        .clock-container {
            text-align: center;
            padding: 20px;
            border-radius: 15px;
            background-color: rgba(0, 0, 0, 0.6); /* Fundo transparente para destacar o relógio */
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
        }

        .clock {
            font-size: 80px;
            font-weight: bold;
            letter-spacing: 3px;
        }

        .date {
            font-size: 20px;
            margin-top: 10px;
            text-transform: uppercase;
        }
    </style>
</head>
<body>

    <div class="clock-container">
        <div class="clock" id="clock"></div>
        <div class="date" id="date"></div>
    </div>

    <script>
        function updateClock() {
            const clockElement = document.getElementById("clock");
            const dateElement = document.getElementById("date");

            // Pega a data e hora atual
            const now = new Date();

            // Formata a hora e minutos
            let hours = now.getHours();
            let minutes = now.getMinutes();
            let seconds = now.getSeconds();

            // Formata para sempre ter 2 dígitos
            hours = hours < 10 ? "0" + hours : hours;
            minutes = minutes < 10 ? "0" + minutes : minutes;
            seconds = seconds < 10 ? "0" + seconds : seconds;

            // Exibe o relógio no formato HH:MM:SS
            clockElement.textContent = `${hours}:${minutes}:${seconds}`;

            // Pega o nome do dia e data
            const days = ["Domingo", "Segunda", "Terça", "Quarta", "Quinta", "Sexta", "Sábado"];
            const months = ["Janeiro", "Fevereiro", "Março", "Abril", "Maio", "Junho", "Julho", "Agosto", "Setembro", "Outubro", "Novembro", "Dezembro"];

            const dayOfWeek = days[now.getDay()];
            const dayOfMonth = now.getDate();
            const month = months[now.getMonth()];
            const year = now.getFullYear();

            // Exibe a data no formato "Dia da semana, DD de Mês de AAAA"
            dateElement.textContent = `${dayOfWeek}, ${dayOfMonth} de ${month} de ${year}`;
        }

        // Atualiza o relógio a cada segundo
        setInterval(updateClock, 1000);

        // Chama a função imediatamente para já exibir o horário ao carregar a página
        updateClock();
    </script>

</body>
</html>
